$schema: "https://x.nest.land/eggs@0.3.10/src/schema.json"
name: etag
entry: ./mod.ts
description: "ETag encoding and decoding utility for Deno."
homepage: "https://github.com/deno911/etag"
repository: "https://github.com/deno911/etag"
unstable: false
unlisted: false
version: 0.2.0
